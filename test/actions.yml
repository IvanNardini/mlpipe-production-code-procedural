# action.yml
name: 'Build'
description: 'Build docker image for testing'
author: 'Ivan Nardini <ivan.nardini@sas.com>'
inputs:
  image-name:
    description: 'Image name'
    required: true
  tag:
    description: 'Tag'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.image-name }}
    - ${{ inputs.tag }}